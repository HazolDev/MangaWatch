<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Anime Streaming Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .video-container {
      margin-bottom: 40px;
    }
    iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>My Anime Streaming Page</h1>

  <!-- Embedded Video Player -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>

  <!-- Episode List -->
  <h2>Episodes</h2>
  <ul>
    <li><a href="#" onclick="changeVideo('https://www.youtube.com/embed/VIDEO_ID_1')">Episode 1</a></li>
    <li><a href="#" onclick="changeVideo('https://www.youtube.com/embed/VIDEO_ID_2')">Episode 2</a></li>
    <li><a href="#" onclick="changeVideo('https://www.youtube.com/embed/VIDEO_ID_3')">Episode 3</a></li>
    <!-- Add more episodes here -->
  </ul>

  <script>
    function changeVideo(url) {
      const iframe = document.querySelector('.video-container iframe');
      iframe.src = url;
    }
  </script>
</body>
</html>
